<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <ng-container *ngFor="let image of imgRest;">
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ng-container>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="{{imgSource[0]}}" alt="pic0" width="300" height="412">
        </div>

        <ng-container *ngFor="let image of imgRest;">
            <div class="item">
                <img src="{{image}}" alt="pic" width="300" height="412">
            </div>
        </ng-container>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div>
    <table class="table table-striped table-bordered">
        <tbody *ngIf="productList">
            <ng-container *ngFor="let product of productList;">
                <tr>
                    <th>Model Code</th>
                    <td>{{product.productID}}</td>
                </tr>

                <tr>
                    <th>Name</th>
                    <td>{{product.name}}</td>
                </tr>

                <tr>
                    <th>Description</th>
                    <td>{{product.description}}</td>
                </tr>

                <tr>
                    <th>Price</th>
                    <td>{{product.price | currency:'AUD':true:'1.2-2'}}</td>
                </tr>

                <tr>
                    <th>Keywords</th>
                    <td>{{product.keyword}}</td>
                </tr>

                <tr>
                    <th>ImageURLs</th>
                    <td>{{product.imageURL}}</td>
                </tr>

            </ng-container>
            <tr *ngIf="!productList">
                <td colspan="6">No products to display!</td>
            </tr>
        </tbody>
    </table>
    <form id="item-add">
        <button class="btn btn-default" (click)="quantityMinus()">-</button>
        <input [(ngModel)]="quantity" name="quantity"/>
        <button class="btn btn-default" (click)="quantityPlus()">+</button>
        <button class="btn btn-danger" (click)="generateCookie()">Add to cart</button>
    </form>

    <p>Cookie Testing: {{cookieValue}}</p>
</div>
